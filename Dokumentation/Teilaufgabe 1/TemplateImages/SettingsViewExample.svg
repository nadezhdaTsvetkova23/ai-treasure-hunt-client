<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect x="25" y="25" width="450" height="550" rx="15" fill="#F8F8F8" stroke="#CCC" stroke-width="2"/>

  <text x="250" y="60" font-size="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">
    Settings
  </text>

  <rect x="50" y="90" width="400" height="120" rx="10" fill="#FFF" stroke="#DDD" stroke-width="1"/>
  <text x="60" y="110" font-size="16" fill="#333" font-family="Arial, sans-serif">
    General Settings
  </text>

  <text x="60" y="140" font-size="14" fill="#555" font-family="Arial, sans-serif">Default Font:</text>
  <rect x="200" y="125" width="200" height="30" rx="5" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="210" y="145" font-size="12" fill="#555" font-family="Arial, sans-serif">Arial</text>

  <text x="60" y="180" font-size="14" fill="#555" font-family="Arial, sans-serif">Default Size:</text>
  <rect x="200" y="165" width="200" height="30" rx="5" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="210" y="185" font-size="12" fill="#555" font-family="Arial, sans-serif">12 px</text>

  <rect x="50" y="230" width="400" height="160" rx="10" fill="#FFF" stroke="#DDD" stroke-width="1"/>
  <text x="60" y="250" font-size="16" fill="#333" font-family="Arial, sans-serif">
    Diagram Settings
  </text>

  <rect x="60" y="270" width="20" height="20" rx="3" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="90" y="285" font-size="14" fill="#555" font-family="Arial, sans-serif">
    Show Grid
  </text>

  <rect x="60" y="310" width="20" height="20" rx="3" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="90" y="325" font-size="14" fill="#555" font-family="Arial, sans-serif">
    Snap to Guides
  </text>

  <rect x="60" y="350" width="20" height="20" rx="3" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="90" y="365" font-size="14" fill="#555" font-family="Arial, sans-serif">
    Auto Layout Adjustment
  </text>

  <rect x="50" y="410" width="400" height="90" rx="10" fill="#FFF" stroke="#DDD" stroke-width="1"/>
  <text x="60" y="430" font-size="16" fill="#333" font-family="Arial, sans-serif">
    Export Options
  </text>

  <text x="60" y="460" font-size="14" fill="#555" font-family="Arial, sans-serif">Export Format:</text>
  <rect x="200" y="445" width="200" height="30" rx="5" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="210" y="465" font-size="12" fill="#555" font-family="Arial, sans-serif">SVG</text>

  <rect x="200" y="520" width="100" height="40" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
  <text x="250" y="545" font-size="14" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif">
    Save
  </text>

  <rect x="320" y="520" width="100" height="40" rx="5" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
  <text x="370" y="545" font-size="14" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif">
    Cancel
  </text>
</svg>
